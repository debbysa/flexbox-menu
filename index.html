<html>
  <head>
    <!-- <link rel="stylesheet" href="basic.css" />
    <link rel="stylesheet" href="index.css" /> -->
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <div class="header">
      <div class="section">
        <div class="item headerLogo">
          <div class="fa fa-inbox"></div>
        </div>
        <div class="item headerButton item-selected">Inbox</div>
        <div class="item headerButton">Sent</div>
        <div class="item headerButton">Trash</div>
      </div>

      <!-- right side -->
      <div class="section">
        <div class="item headerButton">Settings</div>
        <div class="item headerButton">Logout</div>
      </div>
    </div>
    <script>
      var $siteHeaderItems = $(".header .item");

      $siteHeaderItems.click(event => {
        var selectedClass = "item-selected";
        $siteHeaderItems.removeClass(selectedClass);
        $(event.target).addClass(selectedClass);
      });
    </script>
  </body>
</html>
